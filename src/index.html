<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <p class="header__p">
            Online store
        </p>
        <input type="text" class="search" placeholder="Search product">
        <div class="basket-wrapper">
            <img src="assets/img/solution-cart 1.png" alt="basket" class="basket">
            <div class="basket-background">
                <p class="counter">0</p>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="filters">

            <div class="categories">
                <p class="categories__filter-by"><b>Filter by categories</b></p>
            </div>

            <div class="categories brands">
                <p class="categories__filter-by"><b>Filter by brands</b></p>
            </div>

            <select name="Sort" id="sort" class="filter">
                <option value="Sort">Sort</option>
                <option value="Price ASC">Price ASC</option>
                <option value="Price DESC">Price DESC</option>
                <option value="Rating ASC">Rating ASC</option>
                <option value="Rating DESC">Rating DESC</option>
                <option value="Discount ASC">Discount ASC</option>
                <option value="Discount DESC">Discount DESC</option>
            </select>
        </section>

        <section class="sliders">
            <div class="price-slider">
                <p class="slider-descriptor">Price</p>
                <span class="price-range">
                    <input class="price-range__input1" id="price-range-start" type="range">
                    <input class="price-range__input2" id="price-range-finish" type="range">
                </span>
                <div class="price-spans">
                    <span class="price-spans__span-min"></span><span class="price-spans__span-max"></span>
                </div>
            </div>

            <div class="price-slider">
                <p class="slider-descriptor">Stock</p>
                <span class="price-range">
                    <input class="price-range__input1" id="stock-range-start" type="range" id="lower">
                    <input class="price-range__input2" id="stock-range-finish" type="range" id="upper">
                </span>
                <div class="stock-spans">
                    <span class="stock-spans__span-min"></span><span class="stock-spans__span-max"></span>
                </div>
            </div>
        </section>

        <section class="products">
        </section>
    </main>
    <footer class="footer">
        <div class="authors">
            <img src="assets/img/github.png" alt="github" class="github">
            <ul class="authors-githubs">
                <li><a class="authors-githubs__link" href="https://github.com/MertsAnastasiya">mertsanastasiya</a></li>
                <li><a class="authors-githubs__link" href="https://github.com/Win4esterD">Win4esterD</a></li>
            </ul>
        </div>

        <p class="year">2022</p>

        <img src="assets/img/rs_school_js.svg" alt="RS-School logo" class="rs-logo">
        
    </footer>
</body>
</html>
