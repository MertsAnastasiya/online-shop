<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a class="link logo" href="#">Online store</a>
        <input type="text" class="search" placeholder="Search product" />
        <div class="basket-wrapper">
          <p class="total-amount">€120</p>
          <div class="basket-background">
            <img
              src="assets/img/solution-cart 1.png"
              alt="basket"
              class="basket"
            />
            <p class="counter">0</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="promo">
          <h1 class="h1">Get 50% OFF</h1>
        </section>
        <div class="wrapper">
          <div class="layout_lines">
            <div class="line">
              <div class="sort__wrapper">
                <div class="sort__title">Sort:</div>
                <div class="sort__name">name</div>
                <div class="sort__name">price</div>
              </div>
              <div class="view__wrapper">
                <div class="view view_1"></div>
                <div class="view view_3"></div>
              </div>
            </div>
            <section class="products">
              <div class="product">
                <div>
                  <img
                    class="product__img"
                    src="assets/img/thumbnail (3).jpg"
                    alt="product"
                  />
                </div>
                <div class="product__spans">
                  <span class="product__name">iPhone 9</span
                  ><span class="product__price">€549</span>
                </div>
                <button class="button button_small add-cart">
                  Add to cart
                </button>
              </div>
              <div class="product">
                <div>
                  <img
                    class="product__img"
                    src="assets/img/thumbnail (1).jpg"
                    alt="product"
                  />
                </div>
                <div class="product__spans">
                  <span class="product__name">iPhone X</span
                  ><span class="product__price">€899</span>
                </div>
                <button class="button button_small add-cart">
                  Add to cart
                </button>
              </div>
              <div class="product">
                <div>
                  <img
                    class="product__img"
                    src="assets/img/thumbnail (2).jpg"
                    alt="product"
                  />
                </div>
                <div class="product__spans">
                  <span class="product__name">Samsung Universe 9</span
                  ><span class="product__price">€1,249</span>
                </div>
                <button class="button button_small add-cart">
                  Add to cart
                </button>
              </div>
            </section>
          </div>
          <aside class="filters__wrapper">
            <section class="filters">
              <div class="filter filter_category">
                <p class="filter__title">Category:</p>
              </div>
              <div class="filter filter_brand">
                <p class="filter__title">Brand:</p>
              </div>
            </section>
            <section class="sliders">
              <div class="price-slider">
                <p class="filter__title slider-descriptor">Price, €</p>
                <span class="price-range">
                  <input
                    class="price-range__input1"
                    type="range"
                    id="lower"
                  />
                  <input
                    class="price-range__input2"
                    type="range"
                    id="upper"
                  />
                </span>
                <div class="price-spans"><span class="price-spans__min"></span><span class="price-spans__max"></span></div>
              </div>

              <div class="stock-slider">
                <p class="filter__title slider-descriptor">Stock</p>
                <span class="price-range">
                  <input
                    class="stock-range__input1"
                    type="range"
                    id="lower"
                  />
                  <input
                    class="stock-range__input2"
                    type="range"
                    id="upper"
                  />
                </span>
                <div class="stock-spans"><span class="stock-spans__min"></span><span class="stock-spans__max"></span></div>
              </div>
            </section>
            <div class="filters__result">Found: 100</div>
          </aside>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container footer__container">
        <div class="authors">
          <img src="assets/img/github.png" alt="github" class="github" />
          <ul class="authors-githubs">
            <li>
              <a
                class="authors-githubs__link"
                href="https://github.com/MertsAnastasiya"
                >mertsanastasiya</a
              >
            </li>
            <li>
              <a
                class="authors-githubs__link"
                href="https://github.com/Win4esterD"
                >Win4esterD</a
              >
            </li>
          </ul>
        </div>
        <p class="year">&copy;2022</p>
        <a>
          <img
            src="assets/img/rs_school_js.svg"
            alt="RS-School logo"
            class="rs-logo"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
