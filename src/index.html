<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <p class="header__p">
            Online store
        </p>
        <input type="text" class="search" placeholder="Search product">
        <div class="basket-wrapper">
            <img src="assets/img/solution-cart 1.png" alt="basket" class="basket">
            <div class="basket-background">
                <p class="counter">0</p>
            </div>
        </div>
    </header>
    <main>
        <section class="filters">
            <select name="category" id="category" class="filter">
                <option value="Category">Category</option>
                <option value="smartphones">smartphones</option>
                <option value="laptops">laptops</option>
                <option value="fragrances">fragrances</option>
                <option value="skincare">skincare</option>
                <option value="groceries">groceries</option>
                <option value="home-decoration">home-decoration</option>
                <option value="furniture">furniture</option>
                <option value="tops">tops</option>
                <option value="womens-dresses">womens-dresses</option>
                <option value="womens-shoes">womens-shoes</option>
                <option value="mens-shirts">mens-shirts</option>
                <option value="mens-shoes">mens-shoes</option>
                <option value="mens-watches">mens-watches</option>
                <option value="womens-watches">womens-watches</option>
                <option value="womens-bag">womens-bag</option>
                <option value="womens-jewellery">womens-jewellery</option>
                <option value="sunglasses">sunglasses</option>
                <option value="automotive">automotive</option>
                <option value="motorcycle">motorcycle</option>
                <option value="lightning">lightning</option>
            </select>

            <select name="brand" id="brand" class="filter">
                <option value="Brand">Brand</option>
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="OPPO">OPPO</option>
                <option value="Huawei">Huawei</option>
                <option value="Microsoft surface">Microsoft surface</option>
                <option value="Infinix">Infinix</option>
                <option value="HP Pavilion">HP Pavilion</option>
                <option value="Impression of Acqua Di Gio">Impression of Acqua Di Gio</option>
                <option value="Royal_Mirage">Royal_Mirage</option>
                <option value="Fog Scent Xpressio">Fog Scent Xpressio</option>
            </select>
        </section>
    </main>
    <footer></footer>
    
</body>
</html>
