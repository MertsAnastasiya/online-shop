<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <p class="header__p">Online store</p>
      <input type="text" class="search" placeholder="Search product" />
      <div class="basket-wrapper">
        <img src="assets/img/solution-cart 1.png" alt="basket" class="basket" />
        <div class="basket-background">
          <p class="counter">0</p>
        </div>
      </div>
    </header>
    <main>
      <section class="filters">
        <select name="category" id="category" class="filter">
          <option value="Category">Category</option>
          <option value="smartphones">smartphones</option>
          <option value="laptops">laptops</option>
          <option value="fragrances">fragrances</option>
          <option value="skincare">skincare</option>
          <option value="groceries">groceries</option>
          <option value="home-decoration">home-decoration</option>
          <option value="furniture">furniture</option>
          <option value="tops">tops</option>
          <option value="womens-dresses">womens-dresses</option>
          <option value="womens-shoes">womens-shoes</option>
          <option value="mens-shirts">mens-shirts</option>
          <option value="mens-shoes">mens-shoes</option>
          <option value="mens-watches">mens-watches</option>
          <option value="womens-watches">womens-watches</option>
          <option value="womens-bag">womens-bag</option>
          <option value="womens-jewellery">womens-jewellery</option>
          <option value="sunglasses">sunglasses</option>
          <option value="automotive">automotive</option>
          <option value="motorcycle">motorcycle</option>
          <option value="lightning">lightning</option>
        </select>

            <select name="brand" id="brand" class="filter">
                <option value="Brand">Brand</option>
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="OPPO">OPPO</option>
                <option value="Huawei">Huawei</option>
                <option value="Microsoft surface">Microsoft surface</option>
                <option value="Infinix">Infinix</option>
                <option value="HP Pavilion">HP Pavilion</option>
                <option value="Impression of Acqua Di Gio">Impression of Acqua Di Gio</option>
                <option value="Royal_Mirage">Royal_Mirage</option>
                <option value="Fog Scent Xpressio">Fog Scent Xpressio</option>
            </select>

            <select name="Sort" id="sort" class="filter">
                <option value="Sort">Sort</option>
                <option value="Price ASC">Price ASC</option>
                <option value="Price DESC">Price DESC</option>
                <option value="Rating ASC">Rating ASC</option>
                <option value="Rating DESC">Rating DESC</option>
                <option value="Discount ASC">Discount ASC</option>
                <option value="Discount DESC">Discount DESC</option>
            </select>
        </section>

        <section class="sliders">
            <div class="price-slider">
                <p class="slider-descriptor">Price</p>
                <span class="price-range">
                    <input class="price-range__input1" type="range" min="10" max="1749" value="10" id="lower">
                    <input class="price-range__input2" type="range" min="10" max="1749" value="1749" id="upper">
                </span>
                <div class="price-spans">
                    <span>€ 10.0</span><span>€ 1749.00</span>
                </div>
            </div>

            <div class="price-slider">
                <p class="slider-descriptor">Stock</p>
                <span class="price-range">
                    <input class="price-range__input1" type="range" min="1" max="150" value="2" id="lower">
                    <input class="price-range__input2" type="range" min="1" max="150" value="150" id="upper">
                </span>
                <div class="stock-spans">
                    <span>2</span><span>150</span>
                </div>
            </div>
        </section>

        <section class="products">
            <div class="product">
                <div>
                    <img class="product-img" src="assets/img/thumbnail (3).jpg" alt="product">
                </div>
                <div class="product-spans">
                    <span class="name-span">iPhone 9</span class="price-span"><span>€549.00</span>
                </div>
                <button class="add-cart">Add to cart</button>
            </div>

            <div class="product">
                <div>
                    <img class="product-img" src="assets/img/thumbnail (1).jpg" alt="product">
                </div>
                <div class="product-spans">
                    <span class="name-span">iPhone X</span class="price-span"><span>€899.00</span>
                </div>
                <button class="add-cart">Add to cart</button>
            </div>

            <div class="product">
                <div>
                    <img class="product-img" src="assets/img/thumbnail (2).jpg" alt="product">
                </div>
                <div class="product-spans">
                    <span class="name-span">Samsung Universe 9</span class="price-span"><span>€1,249.00</span>
                </div>
                <button class="add-cart">Add to cart</button>
            </div>

            <div class="product">
                <div>
                    <img class="product-img" src="assets/img/thumbnail3.jpg" alt="product">
                </div>
                <div class="product-spans">
                    <span class="name-span">OPPOF19</span class="price-span"><span>€280.00</span>
                </div>
                <button class="add-cart">Add to cart</button>
            </div>

            <div class="product">
                <div>
                    <img class="product-img" src="assets/img/thumbnail (3).jpg" alt="product">
                </div>
                <div class="product-spans">
                    <span class="name-span">Huawei P30</span class="price-span"><span>€499.00</span>
                </div>
                <button class="add-cart">Add to cart</button>
            </div>

            <div class="product">
                <div>
                    <img class="product-img" src="assets/img/thumbnail.png" alt="product">
                </div>
                <div class="product-spans">
                    <span class="name-span">MacBook Pro</span class="price-span"><span>€1,749.00</span>
                </div>
                <button class="add-cart">Add to cart</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="authors">
            <img src="assets/img/github.png" alt="github" class="github">
            <ul class="authors-githubs">
                <li><a class="authors-githubs__link" href="https://github.com/MertsAnastasiya">mertsanastasiya</a></li>
                <li><a class="authors-githubs__link" href="https://github.com/Win4esterD">Win4esterD</a></li>
            </ul>
        </div>

        <p class="year">2022</p>

        <img src="assets/img/rs_school_js.svg" alt="RS-School logo" class="rs-logo">

    </footer>
</body>
</html>
