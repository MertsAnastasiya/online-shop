<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a class="link logo" href="index.html">Online store</a>
        <input type="text" class="input input_search" placeholder="Search product" />
        <div class="basket-wrapper">
          <button class="reset-basket">reset</button>
          <p class="total-amount">â‚¬0</p>
          <div class="basket-background">
            <img
              src="assets/img/solution-cart 1.png"
              alt="basket"
              class="basket"
            />
            <p class="counter">0</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="route"></div>
        <div class="product-info">
          <div class="product__image">
            <img class="main-image"></img>
            <div class="additional-images__wrapper">
              <img class="additional-image"></img>
              <img class="additional-image"></img>
              <img class="additional-image"></img>
            </div>
          </div>
          <div class="product__description">
            <div>
              <div class="name"></div>
              <div class="brand"></div>
              <div class="description"></div>
              <div class="rating"></div>
              <div class="price"></div>
            </div>
            <div class="buttons__wrapper">
              <button class="button button_add add-cart">Add to Cart</button>
              <button class="button button_buy">Buy Now</button>
            </div>
            <div class="delivery__wrapper">
              <div class="delivery">Free Delivery</div>
              <div class="return">Free 30days returns</div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-window display-none">
        <p class="modal__close">&times;</p>
        <p class="modal__text">Make a payment</p>
        <form  class="modal__form">
          <div class="systems">
            <img src="../../assets/icons/mastercard.png" class="img_payments" alt="card type">
            <input type="text" class="input input_card-number">
          </div>
          <div class="modal__data">
            <input type="text" class="input input_name" placeholder="Name">
            <input type="phone" class="input input_phone" placeholder="Phone">
            <input type="text" class="input input_address" placeholder="Delivery address">
            <input type="email" class="input input_email" placeholder="E-mail">
            <input type="text" class="input input_valid" id="input_valid" placeholder="Valid date">
            <input type="text" class="input input_code" id="input_code" placeholder="CVV">
          </div>
          <div class="buttons__wrapper">
            <button type="submit" class="button button-pay">Pay</button>
          </div>
        </form>
      </div>
      <div class="modal-background display-none"></div>
    </main>
    <footer class="footer">
      <div class="container footer__container">
        <div class="authors">
          <img src="assets/img/github.png" alt="github" class="github" />
          <ul class="authors-githubs">
            <li>
              <a
                class="authors-githubs__link"
                href="https://github.com/MertsAnastasiya"
                >mertsanastasiya</a
              >
            </li>
            <li>
              <a
                class="authors-githubs__link"
                href="https://github.com/Win4esterD"
                >Win4esterD</a
              >
            </li>
          </ul>
        </div>
        <p class="year">&copy;2022</p>
        <a>
          <img
            src="assets/img/rs_school_js.svg"
            alt="RS-School logo"
            class="rs-logo"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
